<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas maiores</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        thead{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de Tabelas grandes</h1>
    <!--ANATOMIA PARA TABELAS GRANDES
        HEAD (TR, TD, TH)
        TBODY (TR, TD, TH)
        TFOOT (TR, TD, TH)
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>Populaçao</th>
            </tr>
    </thead>
    <tbody>
        <tr>São Paulo</tr>
        <tr>45 919 049</tr>
    </tbody>
    <tfoot>
        <tr>
            <th>Total de Habitantes</th>
            <td>0000</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
