<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas"> <label for="imas">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos </legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas"> Basket </label><br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut"> Futebol</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten"> Tennis </label> <br>
            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol"> Voleiball </label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
