<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um Parágrafo
        de qualquer jeito.
        Basta estar entre as tags
        p e /p.
    </p>
    <p>Se precisar quebrar o texto
        em algum lugar específico,
        como esse <br>
        pode usar a tag &LT;br&GT;. <!-- less than / greater than -->
    </p>
    <p>Vamos adicionar alguns símbolos especiais:</p>
    &reg;
    &copy;
</body>
</html>
